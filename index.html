<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div
      style="
        background-image: url('res/halie-west-25xggax4bSA-unsplash.jpg');
        background-size: cover;
      "
    >
      <div class="logo">
        <img src="res/odin-lined.png" />
        <p>Odin</p>
      </div>
      <p class="credit">
        Photo by
        <a style="color: white" href="https://unsplash.com/@haliewestphoto"
          >Halie West</a
        >
        on
        <a href="https://unsplash.com/photos/25xggax4bSA" style="color: white"
          >Unsplash</a
        >.
      </p>
    </div>
    <div>
      <div style="background-color: rgb(252, 252, 252);">
      <h2
        style="
          margin-left: 2vw;
          margin-bottom: 0;
          font-size: 2rem;
          margin-right: 17vw;
        "
      >
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up now to get
        started.
      </h2>
      <h2 style="margin-left: 2vw; font-size: 1.5rem; margin-right: 17vw">
        You <em> know </em> you want to
      </h2>
      </div>
      <form action="" method="post" style="background-color: rgb(252, 252, 252);">
        <fieldset style="background-color: white;">
          <h2 style="margin-left: 1rem; font-size: 1.5rem">Let's do this!</h2>
          <div>
            <div style="margin-left: 1vw" class="field_group1">
              <div>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="firstName" />
              </div>

              <div>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="lastName" />
              </div>

              <div class="password_div">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
              </div>
            </div>

            <div class="field_group2">
              <div>
                <label for="phone_num">Phone Number</label>
                <input type="text" id="phone_num" name="phoneNumber" required />
              </div>

              <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </div>

              <div>
                <label for="confirm_passwd">Confirm Password</label>
                <input
                  type="password"
                  id="confirm_passwd"
                  name="confirmPasswd"
                  required
                />
              </div>
            </div>
          </div>
        </fieldset>
        <button style="margin-left: 2rem; margin-top: 1.5rem">
          Create Account
        </button>
        <p style="margin-left: 2rem">
          Already have an account? <a href="">Log in</a>
        </p>
      </form>
    </div>
  </body>
</html>
