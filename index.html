<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
  </head>
  <body>
    <div>
      <img src="res/halie-west-25xggax4bSA-unsplash.jpg"/>
      <img src="res/odin-lined.png"/>
    </div>
    <h2>
      This is not a real online service! You know you need something like this
      in your life to help you realize your deepest dreams. Sign up now to get
      started.
    </h2>
    <h2>You <em> know </em> you want to</h2>
    <form action="" method="post">
      <fieldset>
        <legend>Let's do this!</legend>

        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="firstName" />

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="lastName" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" />

        <label for="phone_num">Phone Number</label>
        <input type="text" id="phone_num" name="phoneNumber" />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" />

        <label for="confirm_passwd">Confirm Password</label>
        <input type="password" id="confirm_passwd" name="confirmPasswd" />
      </fieldset>
      <button>Create Account</button>
      <p>Already have an account? <a href="">Log in</a></p>
    </form>
  </body>
</html>
